<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="header">
      <p>Library</p>
    </div>
    <div class="storage">
      <div class="create-container">
        <button class="create"><p>Add Book</p></button>
      </div>
      <div class="book-info" id="info" style="display: none">
        <h3>
          Add New Book
          <button
            type="button"
            class="btn-close"
            id="closebtn"
            aria-label="Close"
          ></button>
        </h3>
        <form class="form">
          <input type="text" class="title" placeholder="Title" required />
          <input type="text" placeholder="Author" class="author" required />
          <input type="number" placeholder="Pages" class="pages" required />
          <p>Have you read? <input type="checkbox" class="checkbox" /></p>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
      <div class="heading">
        <div>Title</div>
        <div>Author</div>
        <div>Pages</div>
        <div>Status</div>
        <div>Removal</div>
      </div>
      <div class="card"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
